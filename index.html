<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/STYLED-logo-white.png"
    />
    <!-- 메타 태그 -->
    <meta
      name="description"
      content="옷 사진을 공유하며 사용자들과 댓글을 작성하거나, 팔로우 및 좋아요, 채팅을 할 수 있는 소셜 네트워크 서비스입니다."
    />
    <meta
      name="author"
      content="STYLED"
    />
    <meta
      name="keywords"
      content="패션, 옷, 스타일, 공유, SNS, 소셜미디어, 채팅"
    />
    <!-- Open Graph 메타태그: 페이스북, 링크드인 등에서 사용 -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content="옷 사진 공유 SNS"
    />
    <meta
      property="og:description"
      content="옷 사진을 공유하며 사용자들과 댓글을 작성하거나, 팔로우 및 좋아요, 채팅을 할 수 있는 소셜 네트워크 서비스입니다."
    />
    <!-- <meta
      property="og:image"
      content="/베포 URL에 접근가능한 이미지"
    /> -->
    <!-- <meta
      property="og:url"
      content="베포 URL
    /> -->
    <meta
      property="og:site_name"
      content="STYLED"
    />

    <!-- Twitter 카드 메타태그 -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="옷 사진 공유 SNS"
    />
    <meta
      name="twitter:description"
      content="옷 사진을 공유하며 사용자들과 댓글을 작성하거나, 팔로우 및 좋아요, 채팅을 할 수 있는 소셜 네트워크 서비스입니다."
    />
    <!-- <meta
      name="twitter:image"
      content="/베포 URL에 접근가능한 이미지"
    /> -->
    <title>STYLED</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
